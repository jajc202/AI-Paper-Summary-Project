<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Academic Papers Carousel</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #040d13;
            color: #333;
            padding: 10px;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-y: auto;
        }

        /* Title Box */
        .title-box {
            background-color: #2a9d8f;
            color: #f3f3f3;
            padding: 5px 15px;
            border-radius: 4px;
            margin-bottom: 10px;
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: 1.2em;
        }

        /* Date navigation container */
        .date-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            padding: 5px 10px;
            font-size: 0.9em;
            background-color: #2a9d8f;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Current date display */
        .current-date-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            font-size: 1em;
        }

        .month {
            background-color: red;
            color: white;
            padding: 2px 0;
            width: 100%;
            text-align: center;
            border-radius: 4px 4px 0 0;
        }

        .day {
            background-color: white;
            color: black;
            font-weight: bold;
            padding: 5px 0;
            width: 100%;
            text-align: center;
            border-radius: 0 0 4px 4px;
        }

        /* Carousel container */
        .carousel-container {
            width: 100%;
            overflow-x: auto;
            display: flex;
            gap: 15px;
            padding: 10px 0;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
        }

        .carousel-container::-webkit-scrollbar {
            display: none;
        }

        .paper-box {
            background: #ffffff;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            min-width: 280px;
            max-width: 300px;
            scroll-snap-align: center;
        }

        h2 {
            color: #264653;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        h2 a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        h2 a:hover {
            color: #2a9d8f;
            transform: scale(1.005);
        }

        .author-names {
            color: #555;
            font-size: 0.9em;
            margin-bottom: 10px;
            font-style: italic;
        }

        p {
            color: #555;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .more-info {
            overflow: hidden;
            max-height: 0;
            padding-top: 0;
            transition: max-height 0.5s ease, padding-top 0.5s ease;
        }

        .paper-box.expanded .more-info {
            max-height: 500px;
            padding-top: 5px;
        }

        .expand-btn {
            background-color: #2a9d8f;
            color: #fff;
            padding: 5px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Date Navigation Section -->
    <div class="date-navigation">
        <button id="prev-day">&lt; Prev</button>

        <!-- Current Date Box -->
        <div id="current-date" class="current-date-box">
            <div class="month"></div>
            <div class="day"></div>
        </div>

        <button id="next-day">Next &gt;</button>
    </div>

    <!-- Title Box with title centered at the top -->
    <div class="title-box">
        <h1>Bitesize AI Papers</h1>
    </div>

    <!-- Carousel Container -->
    <div class="carousel-container" id="carousel-container">
        <!-- Papers will be dynamically loaded here -->
    </div>

    <script>
        let lastScrollLeft = 0;
        const carouselContainer = document.getElementById('carousel-container');

        let currentDate = new Date();
        const dateDisplay = document.getElementById('current-date');

        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        function updateDateDisplay() {
            const options = { month: 'short', day: 'numeric' };
            const formattedDate = currentDate.toLocaleDateString('en-US', options);
            const [month, day] = formattedDate.split(" ");

            dateDisplay.querySelector('.month').textContent = month;
            dateDisplay.querySelector('.day').textContent = day;

            fetchPapers(formatDate(currentDate));
        }

        function changeDate(days) {
            currentDate.setDate(currentDate.getDate() + days);
            updateDateDisplay();
        }

        document.getElementById('prev-day').addEventListener('click', () => changeDate(-1));
        document.getElementById('next-day').addEventListener('click', () => changeDate(1));

        function fetchPapers(date) {
            fetch(`/get_papers?date=${date}`)
                .then(response => response.json())
                .then(data => {
                    carouselContainer.innerHTML = '';

                    if (data.error) {
                        carouselContainer.innerHTML = `<p>${data.error}</p>`;
                        return;
                    }

                    for (const [title, [content, url, authors]] of Object.entries(data)) {
                        const authors_corrected = authors.length > 5 ? authors.slice(0, 6).concat(['et al.']) : authors;
                        const paperBox = `
                            <div class="paper-box">
                                <h2><a href="${url}" target="_blank">${title}</a></h2>
                                <div class="author-names">${authors_corrected.join(', ')}</div>
                                <h3>Summary</h3>
                                <p>${content['Summary']}</p>
                                <div class="more-info">
                                    <h3>Specific Area of AI</h3>
                                    <p>${content['Specific Area of AI']}</p>
                                    <h3>Key Findings</h3>
                                    <p>${content['Key Findings']}</p>
                                    <h3>Real-World Applications</h3>
                                    <p>${content['Real-World Applications']}</p>
                                </div>
                                <button class="expand-btn" onclick="toggleExpand(this)">Read more</button>
                            </div>`;
                        carouselContainer.innerHTML += paperBox;
                    }
                })
                .catch(error => {
                    console.error('Error fetching papers:', error);
                });
        }

        carouselContainer.addEventListener('scroll', function() {
            const scrollThreshold = 50;
            const currentScrollLeft = carouselContainer.scrollLeft;

            if (Math.abs(currentScrollLeft - lastScrollLeft) > scrollThreshold) {
                const expandedBoxes = document.querySelectorAll('.paper-box.expanded');
                expandedBoxes.forEach(box => {
                    const button = box.querySelector('.expand-btn');
                    toggleExpand(button);
                });
            }

            lastScrollLeft = currentScrollLeft;
        });

        function toggleExpand(button) {
            const paperBox = button.parentElement;
            const moreInfo = paperBox.querySelector('.more-info');
            const isExpanded = paperBox.classList.contains('expanded');

            if (isExpanded) {
                paperBox.classList.remove('expanded');
                moreInfo.style.maxHeight = '0';
                button.textContent = 'Read more';
            } else {
                paperBox.classList.add('expanded');
                moreInfo.style.maxHeight = moreInfo.scrollHeight + 'px';
                button.textContent = 'Less';
            }
        }

        document.addEventListener('DOMContentLoaded', updateDateDisplay);
    </script>
</body>
</html>
