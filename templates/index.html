<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">
    <title>Academic Papers Carousel</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #161616;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-y: auto;
        }

        /* Title Box */
        .title-box {
            position: absolute;
            top: 0px; /* Adjusted for spacing from top */
            left: 50px; /* Added margin to the left */
            background-color: #2a9d8f;
            color: #f3f3f3;
            padding: 10px 20px;
            border-radius: 0px;
            z-index: 10;
        }

        h1 {
            font-size: 1.5em;
            margin: 0; /* Remove margin to avoid extra space */
        }

        /* Date Navigation Container */
        .date-navigation {
            position: fixed;
            top: 0px;
            right: 50px; /* Adjusted left margin */
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Date Display Box */
        .current-date-box {
            background-color: #2a9d8f;
            color: #f3f3f3;
            padding: 10px 20px;
            border-radius: 0px;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Style the navigation buttons */
        button {
            padding: 0 15px;  /* Horizontal padding to make buttons wider */
            font-size: 1.2em;  /* Increased font size for better visibility */
            background-color: #2a9d8f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            height: 40px;  /* Match the height of the date box */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Carousel container */
        .carousel-container {
            position: absolute;
            left: 50px; /* Adjusted margin */
            width: 100%;
            max-width: 1200px;
            overflow-x: scroll;
            display: flex;
            gap: 10px;
            padding: 80px 0px 10px;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            scrollbar-width: none;
        }

        .carousel-container::-webkit-scrollbar {
            display: none;
        }

        .paper-box {
            background: #ffffff00;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            min-width: 100%;
            box-sizing: border-box;
            scroll-snap-align: center;
        }

        h2 {
            font-family: 'Geist Mono', monospace; /* Apply the Geist Mono font */
            color: #bcecff;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        h2 a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        h2 a:hover {
            color: #2a9d8f;
            transform: scale(1.005);
        }

        .author-names {
            color: #555;
            font-size: 1em;
            margin-bottom: 15px;
            font-style: italic;
        }

        h3 {
            font-family: 'Geist Mono', monospace; /* Apply the Geist Mono font */
            color: #2a9d8f;
        }

        p {
            font-family: 'Geist Mono', monospace; /* Apply the Geist Mono font */
            color: #ffffff;
            font-size: 1em;
            margin-top: 0.5rem; /* Add space above the h3 */
            margin-bottom: 2.5rem; /* Add space below the h3 */
        }

        .more-info {
            overflow: hidden;
            max-height: 0;
            padding-top: 0;
            transition: max-height 0.5s ease, padding-top 0.5s ease;
        }

        .paper-box.expanded .more-info {
            max-height: 1000px;
            padding-top: 10px;
        }

        .expand-btn {
            background-color: #040d13;
            color: #fff;
            padding: 8px 12px;
            border: 2px solid silver; /* Silver border */
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .expand-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 300%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(192, 192, 192, 0.5), transparent);
            transition: left 0.5s;
        }

        .expand-btn:hover::before {
            left: 100%;
        }

    </style>
</head>
<body>
    <div>
        <!-- Date Navigation Section -->
        <div class="date-navigation">
            <button id="prev-day">&lt;</button>
            <div class="current-date-box" id="current-date-box">
                <!-- Current date will be inserted here -->
            </div>
            <button id="next-day">&gt;</button>
        </div>

        <!-- Title Box with title in the top-left corner -->
        <div class="title-box">
            <h1>Bitesize AI Papers</h1>
        </div>

        <div class="carousel-container" id="carousel-container">
            <!-- Papers will be dynamically loaded here -->
        </div>
    </div>

    <script>
        let lastScrollLeft = 0; // Keep track of the last horizontal scroll position
        const carouselContainer = document.getElementById('carousel-container');
        const currentDateBox = document.getElementById('current-date-box');

        // Get today's date as default
        let currentDate = new Date();

        function formatDate(date) {
            // Format date as YYYY-MM-DD
            return date.toISOString().split('T')[0];
        }

        // Function to get the ordinal suffix (st, nd, rd, th)
        function getOrdinalSuffix(day) {
            const j = day % 10;
            const k = day % 100;
            if (j === 1 && k !== 11) {
                return day + "st";
            }
            if (j === 2 && k !== 12) {
                return day + "nd";
            }
            if (j === 3 && k !== 13) {
                return day + "rd";
            }
            return day + "th";
        }

        function updateDateDisplay() {
            // Get the current date in "Month Day" format
            const options = { month: 'long', day: 'numeric' };
            const formattedDate = currentDate.toLocaleDateString('en-US', options);
            const [month, day] = formattedDate.split(" ");
            const dayWithSuffix = getOrdinalSuffix(parseInt(day));

            currentDateBox.textContent = `${month} ${dayWithSuffix}`;

            fetchPapers(formatDate(currentDate));
        }

        function changeDate(days) {
            currentDate.setDate(currentDate.getDate() + days);
            updateDateDisplay();
        }

        // Event listeners for navigation buttons
        document.getElementById('prev-day').addEventListener('click', () => changeDate(-1));
        document.getElementById('next-day').addEventListener('click', () => changeDate(1));

        // Fetch and display papers
        function fetchPapers(date) {
            fetch(`/get_papers?date=${date}`)
                .then(response => response.json())
                .then(data => {
                    carouselContainer.innerHTML = ''; // Clear previous content

                    if (data.error) {
                        carouselContainer.innerHTML = `<p>${data.error}</p>`;
                        return;
                    }

                    for (const [title, [content, url, authors]] of Object.entries(data)) {
                        const authors_corrected = authors.length > 5 ? authors.slice(0, 6).concat(['et al.']) : authors;
                        const paperBox = `
                            <div class="paper-box">
                                <h2><a href="${url}" target="_blank">${title}</a></h2>
                                <div class="author-names">${authors_corrected.join(', ')}</div>
                                <h3>Summary</h3>
                                <p>${content['Summary']}</p>
                                <div class="more-info">
                                    <h3>Specific Area of AI</h3>
                                    <p>${content['Specific Area of AI']}</p>
                                    <h3>Key Findings</h3>
                                    <p>${content['Key Findings']}</p>
                                    <h3>Real-World Applications</h3>
                                    <p>${content['Real-World Applications']}</p>
                                </div>
                                <button class="expand-btn" onclick="toggleExpand(this)">Read more</button>
                            </div>`;
                        carouselContainer.innerHTML += paperBox;
                    }
                })
                .catch(error => {
                    console.error('Error fetching papers:', error);
                });
        }
        
        // Collapse all expanded boxes when scrolling horizontally
        carouselContainer.addEventListener('scroll', function() {
            const scrollThreshold = 50; // Threshold to determine if the user scrolled to the next item
            const currentScrollLeft = carouselContainer.scrollLeft;

            // If user scrolls more than a threshold, collapse expanded boxes
            if (Math.abs(currentScrollLeft - lastScrollLeft) > scrollThreshold) {
                const expandedBoxes = document.querySelectorAll('.paper-box.expanded');
                expandedBoxes.forEach(box => {
                    const button = box.querySelector('.expand-btn');
                    toggleExpand(button); // Collapse the box
                });
            }

            lastScrollLeft = currentScrollLeft; // Update last scroll position
        });

        // Toggle expand function for "more-info" sections
        function toggleExpand(button) {
            const paperBox = button.parentElement;
            const moreInfo = paperBox.querySelector('.more-info');
            const isExpanded = paperBox.classList.contains('expanded');

            if (isExpanded) {
                paperBox.classList.remove('expanded');
                moreInfo.style.maxHeight = '0';
                button.textContent = 'Read more';
            } else {
                paperBox.classList.add('expanded');
                moreInfo.style.maxHeight = moreInfo.scrollHeight + 'px';
                button.textContent = 'Less';
            }
        }

        // Load today's papers on page load
        document.addEventListener('DOMContentLoaded', updateDateDisplay);
    </script>
</body>
</html>
