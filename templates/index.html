<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Papers Carousel</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #040d13;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-y: auto;
        }

        h1 {
            text-align: center;
            color: #2a9d8f;
            font-size: 2.5em;
            margin-bottom: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #040d13;
            padding: 15px 0;
            z-index: 10;
        }

        .calendar-container {
            position: fixed;
            top: 15px;
            right: 20px;
            z-index: 11;
        }

        input[type="date"] {
            padding: 5px;
            font-size: 1em;
            background-color: #2a9d8f;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        .carousel-container {
            width: 100%;
            max-width: 600px;
            overflow-x: scroll;
            display: flex;
            gap: 20px;
            padding: 80px 10px 10px;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            scrollbar-width: none;
        }

        .carousel-container::-webkit-scrollbar {
            display: none;
        }

        .paper-box {
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            min-width: 100%;
            box-sizing: border-box;
            scroll-snap-align: center;
        }

        h2 {
            color: #264653;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        h2 a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        h2 a:hover {
            color: #2a9d8f;
            transform: scale(1.005);
        }

        .author-names {
            color: #555;
            font-size: 1em;
            margin-bottom: 15px;
            font-style: italic;
        }

        p {
            color: #555;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .more-info {
            overflow: hidden;
            max-height: 0;
            padding-top: 0;
            transition: max-height 0.5s ease, padding-top 0.5s ease;
        }

        .paper-box.expanded .more-info {
            max-height: 1000px;
            padding-top: 10px;
        }

        .expand-btn {
            background-color: #2a9d8f;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <div class="calendar-container">
            <label for="date-picker">Select Date: </label>
            <input type="date" id="date-picker" />
        </div>
        <h1>Bitesize AI Papers</h1>
        <div class="carousel-container" id="carousel-container">
            <!-- Papers will be dynamically loaded here -->
        </div>
    </div>

    <script>
        let lastScrollLeft = 0; // Keep track of the last horizontal scroll position
        const carouselContainer = document.getElementById('carousel-container');

        // Toggle expand function for "more-info" sections
        function toggleExpand(button) {
            const paperBox = button.parentElement;
            const moreInfo = paperBox.querySelector('.more-info');
            const isExpanded = paperBox.classList.contains('expanded');

            if (isExpanded) {
                paperBox.classList.remove('expanded');
                moreInfo.style.maxHeight = '0';
                button.textContent = 'Read more';
            } else {
                paperBox.classList.add('expanded');
                moreInfo.style.maxHeight = moreInfo.scrollHeight + 'px';
                button.textContent = 'Less';
            }
        }

        // Collapse all expanded boxes when scrolling horizontally
        carouselContainer.addEventListener('scroll', function() {
            const scrollThreshold = 50; // Threshold to determine if the user scrolled to the next item
            const currentScrollLeft = carouselContainer.scrollLeft;

            // If user scrolls more than a threshold, collapse expanded boxes
            if (Math.abs(currentScrollLeft - lastScrollLeft) > scrollThreshold) {
                const expandedBoxes = document.querySelectorAll('.paper-box.expanded');
                expandedBoxes.forEach(box => {
                    const button = box.querySelector('.expand-btn');
                    toggleExpand(button); // Collapse the box
                });
            }

            lastScrollLeft = currentScrollLeft; // Update last scroll position
        });

        // Event listener for date picker
        document.getElementById('date-picker').addEventListener('change', function() {
            const selectedDate = this.value;
            fetch(`/get_papers?date=${selectedDate}`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('carousel-container');
                    container.innerHTML = ''; // Clear previous content

                    if (data.error) {
                        container.innerHTML = `<p>${data.error}</p>`;
                        return;
                    }

                    for (const [title, [content, url, authors]] of Object.entries(data)) {
                        const paperBox = `
                            <div class="paper-box">
                                <h2><a href="${url}" target="_blank">${title}</a></h2>
                                <div class="author-names">${authors.join(', ')}</div>
                                <h3>Summary</h3>
                                <p>${content['Summary']}</p>
                                <div class="more-info">
                                    <h3>Specific Area of AI</h3>
                                    <p>${content['Specific Area of AI']}</p>
                                    <h3>Key Findings</h3>
                                    <p>${content['Key Findings']}</p>
                                    <h3>Real-World Applications</h3>
                                    <p>${content['Real-World Applications']}</p>
                                </div>
                                <button class="expand-btn" onclick="toggleExpand(this)">Read more</button>
                            </div>`;
                        container.innerHTML += paperBox;
                    }
                })
                .catch(error => {
                    console.error('Error fetching papers:', error);
                });
        });
    </script>
</body>
</html>
